<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Game assa!!!eme</title>
    <style>
        /* Merged CSS from src/styles.css */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent overflow */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            cursor: pointer; /* Default cursor */
        }
        body.pointerLockActive {
            cursor: none;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
        button:focus {
            outline: none;
        }
        #webgl-container {
            width: 100%;
            height: 100%;
            z-index: -12;
        }
        #damage-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url('/images/pics/bloodscreen.png');
            filter: contrast(41);
            mix-blend-mode: multiply;
            opacity: 0;
            pointer-events: none; /* Ensure it doesn't block user interaction */
            transition: opacity 0.1s ease-in-out; /* Smooth fading effect */
            z-index: -1;
        }
        .note {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 18px;
            border-radius: 5px;
            display: none; 
            z-index: 10; 
        }
        #key-image-container {
            position: fixed;   
            bottom: 20px;   
            padding: 10px;
            left: 189px;      
            z-index: 1000;   
        }
        #key-image {
            max-width: 200px;
            max-height: 200px;
            width: 10vw; 
        }
        .inventory {
            position: fixed;  
            width: 149px;
            height: 90px;
            bottom: 20px;   
            left: 189px;
            z-index: 1000;   
            border: 6px solid #91acad; 
            border-style: double groove;     
            background-color: #252525b2;
            z-index: -1;
        }
        .inventory h1 {
            position: fixed; 
            width: 149px;
            height: 97px;
            bottom: 40px;   
            left: 20px;      
            z-index: 1000;    
            color: #b7d2d3;
            font-family: 'Courier New', Courier, monospace;
        }
        .inventory2 {
            position: fixed;  
            width: 149px;
            height: 90px;
            bottom: 20px;   
            left: 20px;   
            z-index: 1000;   
            border: 6px solid #91acad; 
            border-style: double groove;     
            background-color: #252525b2;
            z-index: -1;
        }
        .inventory2 img {
            max-width: 200px;
            max-height: 200px;
            width: 10vw; 
        }
    </style>
</head>
<body>
    <!-- WebGL Rendering Container -->
    <div id="webgl-container"></div>

    <!-- Game Mode Controls -->
    <div id="controls">
        <button id="firstPersonBtn" class="control-btn" style="display: none;">Enter First Person Mode</button>
        <button id="editModeBtn" class="control-btn">Edit Mode</button>
    </div>

    <!-- Damage Overlay (Visible when the player takes damage) -->
    <div id="damage-overlay"></div>

    <!-- Interaction Notes -->
    <div id="key-collect-note" class="note" style="display: none;">Press C to collect the key</div>
    <div id="door-open-note" class="note" style="display: none;">Press E to unlock the door</div>
    
    <!-- Key Image Container (Shown after the key is collected) -->
    <div id="key-image-container" style="display: none;">
        <img id="key-image" src="./images/pics/key.png" alt="Collected Key" />
    </div>

    <!-- Inventory -->
    <div class="inventory">
        <h1>INVENTORY</h1>
    </div>
    <div class="inventory2">
        <img src="./images/pics/candleinventory.png" alt="">
    </div>
    <button id="startButton">Start</button>

    <!-- External JavaScript -->
    <script src="/main1.js" type="module"></script>
</body>
</html>
